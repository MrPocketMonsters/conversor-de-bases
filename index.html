<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Conversor de Bases - Universidad Francisco José de Caldas</title>
        <link rel="icon" href="favicon.ico">
    </head>
    <body>
        <h1>
            <img src="logo.png" width="300px"><img> Conversor de Bases
        </h1>
        
        <script src="script.js"></script>

        <p>
            Bienvenido. En este programa podrá convertir de manera exacta
            números naturales hasta 2^53 - 1 (base 10) entre bases del 2 al 36.
        </p>

        <form id="form">
            <label for="numero">Convertir el número</label>
            <input type="text" id="numero" name="numero" required>
            <label for="baseA">, escrito en base</label>
            <input id="baseA" type="number" name="baseA" min="2" max="36" required>
            <label for="baseB">a base</label>
            <input id="baseB" type="number" name="baseB" min="2" max="36" required>
            <input type="button" onclick="doIt()" value="Enviar"><br>
        </form>

        <p>
            <p id="error" style="color:red"> </p><br>
            El número convertido:
            <input type="text" id="respuesta">
        </p>

    </body>
</html>
